name: Deploy Homeal Admin Panel to Azure

on:
  push:
    branches: [main]
    paths: ["apps/admin-web/**", "packages/shared/**"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Admin Panel
        run: npm run build:admin

      - name: Prepare standalone deployment
        run: |
          cp -r apps/admin-web/.next/standalone deploy
          cp -r apps/admin-web/.next/static deploy/apps/admin-web/.next/static
          cp -r apps/admin-web/public deploy/apps/admin-web/public 2>/dev/null || true

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: homeal-admin
          package: deploy

      - name: Configure startup
        run: |
          az webapp config set --name homeal-admin --resource-group rg-visualstudio-lab-mana --startup-file "node apps/admin-web/server.js"
