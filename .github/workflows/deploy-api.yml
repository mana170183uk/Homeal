name: Deploy Homeal API to Azure

on:
  push:
    branches: [main]
    paths: ["packages/api/**", "packages/db/**", "packages/shared/**"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate --schema=packages/db/prisma/schema.prisma

      - name: Push DB schema & seed test users
        continue-on-error: true
        run: |
          npx prisma db push --schema=packages/db/prisma/schema.prisma --accept-data-loss
          npx tsx packages/db/prisma/seed.ts || echo "Seed skipped (users may already exist)"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build all packages
        run: npm run build:api

      - name: Prepare deployment package
        run: |
          mkdir -p deploy
          cp -r packages/api/dist deploy/
          # Copy workspace packages that the API depends on
          cp -r packages/db deploy/packages-db
          cp -r packages/shared deploy/packages-shared
          # Copy node_modules following symlinks so workspace packages are resolved
          cp -rL node_modules/. deploy/node_modules/
          # Create entry point
          cat > deploy/server.js << 'ENTRY'
          require('./dist/server.js');
          ENTRY
          # Create package.json with real dependencies (so npm install works as fallback)
          node -e "
            const pkg = require('./packages/api/package.json');
            const deps = {...pkg.dependencies};
            delete deps['@homeal/db'];
            delete deps['@homeal/shared'];
            const out = {
              name: 'homeal-api-deploy',
              version: '1.0.0',
              main: 'server.js',
              scripts: { start: 'node server.js' },
              dependencies: deps
            };
            require('fs').writeFileSync('deploy/package.json', JSON.stringify(out, null, 2));
          "

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Disable Oryx build (we ship pre-built with node_modules)
        run: |
          az webapp config appsettings set --name homeal-api --resource-group rg-visualstudio-lab-mana --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false

      - name: Deploy to Azure Web App
        run: |
          cd deploy && zip -r -q ../deploy.zip . && cd ..
          az webapp deploy --resource-group rg-visualstudio-lab-mana --name homeal-api --src-path deploy.zip --type zip --async false

      - name: Configure startup
        run: |
          az webapp config set --name homeal-api --resource-group rg-visualstudio-lab-mana --startup-file "node server.js"
