name: Deploy Homeal API to Azure

on:
  push:
    branches: [main]
    paths: ["packages/api/**", "packages/db/**", "packages/shared/**"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate --schema=packages/db/prisma/schema.prisma

      - name: Push DB schema & seed test users
        continue-on-error: true
        run: |
          npx prisma db push --schema=packages/db/prisma/schema.prisma --accept-data-loss
          npx tsx packages/db/prisma/seed.ts || echo "Seed skipped (users may already exist)"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build all packages
        run: npm run build:api

      - name: Prepare deployment package
        run: |
          mkdir -p deploy

          # 1. Copy compiled API code
          cp -r packages/api/dist deploy/dist

          # 2. Copy workspace packages
          mkdir -p deploy/node_modules/@homeal
          cp -r packages/db deploy/node_modules/@homeal/db
          cp -r packages/shared deploy/node_modules/@homeal/shared

          # 3. Create package.json with ALL production dependencies
          node -e "
            const apiPkg = require('./packages/api/package.json');
            const dbPkg = require('./packages/db/package.json');
            const deps = {...apiPkg.dependencies, ...dbPkg.dependencies};
            delete deps['@homeal/db'];
            delete deps['@homeal/shared'];
            const out = {
              name: 'homeal-api-deploy',
              version: '1.0.0',
              main: 'server.js',
              scripts: {
                start: 'node server.js',
                postinstall: 'prisma generate --schema=node_modules/@homeal/db/prisma/schema.prisma'
              },
              dependencies: deps
            };
            require('fs').writeFileSync('deploy/package.json', JSON.stringify(out, null, 2));
          "

          # 4. Install production dependencies in deploy dir (clean, Linux-native)
          cd deploy
          npm install --production
          cd ..

          # 5. Verify .prisma generated client exists
          ls -la deploy/node_modules/.prisma/client/ || echo "WARNING: .prisma not found!"

          # 6. Create entry point
          cat > deploy/server.js << 'ENTRY'
          require('./dist/server.js');
          ENTRY

          # 7. Show deploy size
          du -sh deploy/
          du -sh deploy/node_modules/

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure app settings
        run: |
          az webapp config appsettings set --name homeal-api --resource-group rg-visualstudio-lab-mana \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false WEBSITE_RUN_FROM_PACKAGE=1

      - name: Deploy to Azure Web App
        run: |
          cd deploy && zip -r -q ../deploy.zip . && cd ..
          ls -lh deploy.zip
          az webapp deploy --resource-group rg-visualstudio-lab-mana --name homeal-api \
            --src-path deploy.zip --type zip --clean true --restart true --async false

      - name: Configure startup
        run: |
          az webapp config set --name homeal-api --resource-group rg-visualstudio-lab-mana --startup-file "node server.js"
