name: Deploy Homeal API to Azure

on:
  push:
    branches: [main]
    paths: ["packages/api/**", "packages/db/**", "packages/shared/**"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate --schema=packages/db/prisma/schema.prisma

      - name: Push DB schema & seed test users
        continue-on-error: true
        run: |
          npx prisma db push --schema=packages/db/prisma/schema.prisma --accept-data-loss
          npx tsx packages/db/prisma/seed.ts || echo "Seed skipped (users may already exist)"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build all packages
        run: npm run build:api

      - name: Prepare deployment package
        run: |
          mkdir -p deploy/node_modules
          cp -r packages/api/dist deploy/
          # Copy workspace packages (db, shared) that are symlinked
          mkdir -p deploy/packages-db deploy/packages-shared
          cp -r packages/db/dist deploy/packages-db/ 2>/dev/null || true
          cp packages/db/package.json deploy/packages-db/
          cp -r packages/db/prisma deploy/packages-db/
          cp -r packages/shared/dist deploy/packages-shared/ 2>/dev/null || true
          cp packages/shared/package.json deploy/packages-shared/
          # Copy node_modules following symlinks so workspace packages are resolved
          cp -rL node_modules/. deploy/node_modules/
          # Create entry point
          cat > deploy/server.js << 'ENTRY'
          require('./dist/server.js');
          ENTRY
          cat > deploy/package.json << 'PKG'
          {
            "name": "homeal-api-deploy",
            "version": "1.0.0",
            "main": "server.js",
            "scripts": { "start": "node server.js" }
          }
          PKG
          # Zip for reliable deployment (handles large node_modules better)
          cd deploy && zip -r -q ../deploy.zip . && cd ..
          ls -lh deploy.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure Azure app settings
        run: |
          az webapp config appsettings set --name homeal-api --resource-group rg-visualstudio-lab-mana \
            --settings \
            SCM_DO_BUILD_DURING_DEPLOYMENT=false \
            ENABLE_ORYX_BUILD=false

      - name: Clean stale Oryx artifacts via Kudu
        run: |
          # Get Kudu credentials
          CREDS=$(az webapp deployment list-publishing-credentials \
            --name homeal-api --resource-group rg-visualstudio-lab-mana \
            --query "{user:publishingUserName, pass:publishingPassword}" -o json)
          KUDU_USER=$(echo "$CREDS" | jq -r '.user')
          KUDU_PASS=$(echo "$CREDS" | jq -r '.pass')
          # Delete stale Oryx artifacts that corrupt node_modules on startup
          curl -s -X POST "https://homeal-api.scm.azurewebsites.net/api/command" \
            -u "$KUDU_USER:$KUDU_PASS" \
            -H "Content-Type: application/json" \
            -d '{"command":"rm -rf /home/site/wwwroot/node_modules.tar.gz /home/site/wwwroot/oryx-manifest.toml /home/site/wwwroot/_del_node_modules","dir":"/home"}' || true

      - name: Deploy zip to Azure Web App
        run: |
          az webapp deploy --name homeal-api --resource-group rg-visualstudio-lab-mana \
            --src-path deploy.zip --type zip --clean true --async false

      - name: Configure startup and restart
        run: |
          az webapp config set --name homeal-api --resource-group rg-visualstudio-lab-mana \
            --startup-file "node server.js"
          az webapp restart --name homeal-api --resource-group rg-visualstudio-lab-mana

      - name: Clean Oryx artifacts post-deploy
        run: |
          CREDS=$(az webapp deployment list-publishing-credentials \
            --name homeal-api --resource-group rg-visualstudio-lab-mana \
            --query "{user:publishingUserName, pass:publishingPassword}" -o json)
          KUDU_USER=$(echo "$CREDS" | jq -r '.user')
          KUDU_PASS=$(echo "$CREDS" | jq -r '.pass')
          curl -s -X POST "https://homeal-api.scm.azurewebsites.net/api/command" \
            -u "$KUDU_USER:$KUDU_PASS" \
            -H "Content-Type: application/json" \
            -d '{"command":"rm -rf /home/site/wwwroot/node_modules.tar.gz /home/site/wwwroot/oryx-manifest.toml","dir":"/home"}' || true
