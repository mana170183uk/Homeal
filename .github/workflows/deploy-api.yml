name: Deploy Homeal API to Azure

on:
  push:
    branches: [main]
    paths: ["packages/api/**", "packages/db/**", "packages/shared/**"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate --schema=packages/db/prisma/schema.prisma

      - name: Build API
        run: npm run build:api

      - name: Prepare deployment package
        run: |
          mkdir -p deploy
          cp -r packages/api/dist deploy/
          cp packages/api/package.json deploy/
          cp -r packages/db deploy/packages-db
          cp -r packages/shared deploy/packages-shared
          cp -r node_modules deploy/
          cat > deploy/server.js << 'ENTRY'
          // Azure App Service entry point
          require('./dist/server.js');
          ENTRY
          cat > deploy/package.json << 'PKG'
          {
            "name": "homeal-api-deploy",
            "version": "1.0.0",
            "main": "server.js",
            "scripts": { "start": "node server.js" }
          }
          PKG

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: homeal-api
          package: deploy

      - name: Configure startup
        run: |
          az webapp config set --name homeal-api --resource-group rg-visualstudio-lab-mana --startup-file "node server.js"
