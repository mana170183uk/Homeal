name: Deploy Homeal API to Azure

on:
  push:
    branches: [main]
    paths: ["packages/api/**", "packages/db/**", "packages/shared/**"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate --schema=packages/db/prisma/schema.prisma

      - name: Push DB schema & seed test users
        continue-on-error: true
        run: |
          npx prisma db push --schema=packages/db/prisma/schema.prisma --accept-data-loss
          npx tsx packages/db/prisma/seed.ts || echo "Seed skipped (users may already exist)"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build all packages
        run: npm run build:api

      - name: Prepare deployment package
        run: |
          mkdir -p deploy
          cp -r packages/api/dist deploy/
          # Copy workspace packages that the API depends on
          mkdir -p deploy/node_modules/@homeal
          cp -r packages/db deploy/node_modules/@homeal/db
          cp -r packages/shared deploy/node_modules/@homeal/shared
          # Copy all node_modules (following symlinks) â€” includes Prisma generated client
          cp -rL node_modules/.prisma deploy/node_modules/.prisma
          cp -rL node_modules/@prisma deploy/node_modules/@prisma
          # Copy runtime dependencies (not the entire monorepo node_modules)
          for dep in express cors helmet jsonwebtoken multer sharp socket.io stripe zod ioredis firebase-admin express-rate-limit; do
            if [ -d "node_modules/$dep" ]; then
              cp -rL "node_modules/$dep" "deploy/node_modules/$dep"
            fi
          done
          # Copy all scoped packages we need (@azure, @firebase, etc.)
          for scope in @azure @firebase @google-cloud @grpc @protobufjs @types @fastify @socket.io @mapbox @img undici; do
            if [ -d "node_modules/$scope" ]; then
              cp -rL "node_modules/$scope" "deploy/node_modules/$scope"
            fi
          done
          # Copy remaining transitive deps by letting node resolve them
          # Simpler approach: just copy everything except huge dev-only tools
          rsync -a --exclude='.cache' --exclude='typescript' --exclude='eslint*' --exclude='prettier' \
            --exclude='@next' --exclude='next' --exclude='react' --exclude='react-dom' \
            --exclude='@swc' --exclude='turbo*' --exclude='webpack*' --exclude='.bin' \
            node_modules/ deploy/node_modules/ 2>/dev/null || true
          # Create entry point
          cat > deploy/server.js << 'ENTRY'
          require('./dist/server.js');
          ENTRY
          # Create package.json
          node -e "
            const out = {
              name: 'homeal-api-deploy',
              version: '1.0.0',
              main: 'server.js',
              scripts: { start: 'node server.js' }
            };
            require('fs').writeFileSync('deploy/package.json', JSON.stringify(out, null, 2));
          "
          # Show deploy size
          du -sh deploy/
          du -sh deploy/node_modules/

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure app settings
        run: |
          az webapp config appsettings set --name homeal-api --resource-group rg-visualstudio-lab-mana \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false WEBSITE_RUN_FROM_PACKAGE=1

      - name: Deploy to Azure Web App
        run: |
          cd deploy && zip -r -q ../deploy.zip . && cd ..
          az webapp deploy --resource-group rg-visualstudio-lab-mana --name homeal-api \
            --src-path deploy.zip --type zip --clean true --async false

      - name: Configure startup
        run: |
          az webapp config set --name homeal-api --resource-group rg-visualstudio-lab-mana --startup-file "node server.js"
