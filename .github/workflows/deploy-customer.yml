name: Deploy Homeal Customer Web to Azure

on:
  push:
    branches: [main]
    paths: ["apps/customer-web/**", "packages/shared/**"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Customer Web
        run: npm run build:customer
        env:
          NEXT_PUBLIC_API_URL: https://api.homeal.uk
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}

      - name: Prepare standalone deployment
        run: |
          mkdir -p deploy
          cp -r apps/customer-web/.next/standalone/node_modules deploy/
          cp apps/customer-web/.next/standalone/package.json deploy/
          cp apps/customer-web/.next/standalone/apps/customer-web/server.js deploy/
          cp -r apps/customer-web/.next/standalone/apps/customer-web/.next deploy/.next
          cp -r apps/customer-web/.next/static deploy/.next/static
          cp -r apps/customer-web/public deploy/public 2>/dev/null || true

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: homeal-customer
          package: deploy

      - name: Configure startup
        run: |
          az webapp config set --name homeal-customer --resource-group rg-visualstudio-lab-mana --startup-file "node server.js"
