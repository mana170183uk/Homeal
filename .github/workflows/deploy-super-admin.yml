name: Deploy Homeal Super Admin to Azure

on:
  push:
    branches: [main]
    paths: ["apps/super-admin/**", "packages/shared/**"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Super Admin Panel
        run: npm run build:super-admin

      - name: Prepare standalone deployment
        run: |
          cp -r apps/super-admin/.next/standalone deploy
          cp -r apps/super-admin/.next/static deploy/apps/super-admin/.next/static
          cp -r apps/super-admin/public deploy/apps/super-admin/public 2>/dev/null || true

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: homeal-superadmin
          package: deploy

      - name: Configure startup
        run: |
          az webapp config set --name homeal-superadmin --resource-group rg-visualstudio-lab-mana --startup-file "node apps/super-admin/server.js"
